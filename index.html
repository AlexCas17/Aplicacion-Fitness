<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion Fitness</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="encabezado">
      <div class="logo"><span class="rojo">Gym</span><span>Pal</span></div>
      <div class="nav-contenedor">
        <ul class="barra-nav">
          <li>Inicio</li>
          <li>Clases</li>
          <li>Sobre</li>
          <li>Contactanos</li>
          <li>Blog</li>
        </ul>
      </div>
      <div class="unirme-contenedor">
        <button class="unetenos botones">Unetenos</button>
      </div>
    </header>
    <main>
      <section class="slogan-contenedor">
        <h1 class="slogan">
          <span class="blanco">Aplasta Tus</span><br /><span class="rojo"
            >Objetivos Aqui</span
          >
        </h1>
        <button class="ver-clases-boton botones">Ver Clases</button>
      </section>
      <section class="estadisticas-contenedor">
        <div class="estadisticas">
          <p class="rojo grosor-texto-700 numeros">1.5K</p>
          <p class="grosor-texto-700 texto">Clientes Felices</p>
        </div>
        <div class="estadisticas">
          <p class="rojo grosor-texto-700 numeros">2.5M</p>
          <p class="grosor-texto-700 texto">Calorias Quemadas</p>
        </div>
        <div class="estadisticas">
          <p class="rojo grosor-texto-700 numeros">3K</p>
          <p class="grosor-texto-700 texto">Horas Entrenadas</p>
        </div>
      </section>
      <section class="redes-sociales-contenedor">
        <ul>
          <li><img src="iconos/youtube.svg" alt="youtube icono" /></li>
          <li><img src="iconos/instagram.svg" alt="instagram icono" /></li>
          <li><img src="iconos/facebook.svg" alt="facebook icono" /></li>
        </ul>
      </section>
    </main>
  </body>
</html>
